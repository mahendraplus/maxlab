<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxWall - Premium Wallpapers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syncopate:wght@400;700&display=swap');

        :root {
            --primary: #00ffc8;
            --secondary: #8400ff;
            --dark: #0a0a0a;
            --light: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.5;
        }

        .header {
            background: rgba(10, 10, 10, 0.8);
            padding: 2rem 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .site-title {
            font-family: 'Syncopate', sans-serif;
            text-align: center;
            color: var(--primary);
            font-size: 3.5rem;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(0, 255, 200, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(0, 255, 200, 0.5); }
            to { 
                text-shadow: 0 0 30px rgba(0, 255, 200, 0.8),
                            0 0 40px rgba(0, 255, 200, 0.3);
            }
        }

        .site-caption {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin: 1rem 0;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .search-container {
            max-width: 800px;
            margin: 2rem auto 0;
            position: relative;
            padding: 0 1rem;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 3rem 1.2rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: var(--light);
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 1px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(0, 255, 200, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .search-icon {
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .wallpaper-card {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: var(--card-bg);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transform-origin: center;
            height: 100%;
        }

        .wallpaper-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 10px 40px rgba(0, 255, 200, 0.2);
        }

        .wallpaper-img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: block;
        }

        .wallpaper-card:hover .wallpaper-img {
            transform: scale(1.1);
        }

        .metrics {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 1rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .wallpaper-card:hover .metrics {
            opacity: 1;
            transform: translateY(0);
        }

        .metric {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        .metric i {
            color: var(--primary);
        }

        .wallpaper-type {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary);
            border: 1px solid var(--primary);
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .wallpaper-card:hover .wallpaper-type {
            opacity: 1;
            transform: translateY(0);
        }

        .wallpaper-info {
            padding: 1.5rem;
            background: linear-gradient(to top, 
                rgba(0,0,0,0.95) 0%,
                rgba(0,0,0,0.8) 50%,
                transparent 100%);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            transform: translateY(100px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .wallpaper-card:hover .wallpaper-info {
            transform: translateY(0);
        }

        .wallpaper-name {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .wallpaper-author {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }

        .download-btn {
            background: var(--primary);
            color: var(--dark);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download-btn:hover {
            background: #00e6b5;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 200, 0.4);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .applied-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .date-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .stats i {
            color: var(--primary);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--primary);
            font-size: 1.5rem;
            letter-spacing: 2px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .error-message {
            text-align: center;
            padding: 3rem;
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 20px;
            margin: 2rem;
            border: 1px solid rgba(255, 68, 68, 0.3);
            backdrop-filter: blur(10px);
        }

        .retry-button {
            background: var(--primary);
            color: var(--dark);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .retry-button:hover {
            background: #00e6b5;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 200, 0.4);
        }

        .footer {
            text-align: center;
            padding: 3rem;
            background: rgba(10, 10, 10, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .site-title {
                font-size: 2.5rem;
            }
            
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
                padding: 1.5rem;
            }

            .wallpaper-info {
                transform: translateY(0);
            }

            .metrics, .wallpaper-type {
                opacity: 1;
                transform: translateY(0);
            }
            
            .search-input {
                padding: 1rem 3rem 1rem 1.2rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .site-title {
                font-size: 2rem;
            }

            .grid-container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .metrics {
                display: none;
            }
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .no-results i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .no-results p {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>

    <header class="header">
        <h1 class="site-title">MaxWall</h1>
        <p class="site-caption">Discover • Download • Inspire</p>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search your perfect wallpaper..." id="searchInput">
            <i class="fas fa-search search-icon"></i>
        </div>
    </header>

    <main class="grid-container" id="wallpaperGrid">
        <div class="loading">Loading amazing wallpapers...</div>
    </main>

    <footer class="footer">
        <p>© 2024-25 mahendraplus.github.io • Crafted with <i class="fas fa-heart" style="color: var(--primary)"></i></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: { enable: true, value_area: 800 }
                },
                color: { value: "#00ffc8" },
                shape: {
                    type: "circle",
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00ffc8",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 0.5
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        // Main JavaScript functionality
        let wallpapers = [];
        const gridContainer = document.getElementById('wallpaperGrid');
        const searchInput = document.getElementById('searchInput');
        let isLoading = false;

        async function fetchWallpapers() {
            if (isLoading) return;
            
            try {
                isLoading = true;
                showLoading();

                const response = await fetch('https://mahendraplus.github.io/maxlab/wallpapers/wallpapers.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (!Array.isArray(data)) {
                    throw new Error('Invalid data format received');
                }

                wallpapers = data.map(wallpaper => ({
                    ...wallpaper,
                    wallpaperName: wallpaper.wallpaperName || 'Untitled Wallpaper',
                    wallpaperAuthorName: wallpaper.wallpaperAuthorName || 'Unknown Artist',
                    extension: (wallpaper.extension || 'jpg').toLowerCase()
                }));

                displayWallpapers(wallpapers);
            } catch (error) {
                console.error('Error fetching wallpapers:', error);
                showError(error.message);
            } finally {
                isLoading = false;
            }
        }

        function showLoading() {
            gridContainer.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin" style="margin-right: 10px;"></i>
                    Loading amazing wallpapers...
                </div>
            `;
        }

        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown Date';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } catch {
                return 'Invalid Date';
            }
        }

        function showError(message) {
            gridContainer.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 1.5rem;"></i>
                    <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">Oops! Something went wrong</h3>
                    <p>${message}</p>
                    <p>Please try again or check your connection.</p>
                    <button onclick="retryFetch()" class="retry-button">
                        <i class="fas fa-sync-alt"></i> Retry
                    </button>
                </div>
            `;
        }

        function displayWallpapers(wallpapersToShow) {
            if (!wallpapersToShow || wallpapersToShow.length === 0) {
                gridContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>No wallpapers found</h3>
                        <p>Try adjusting your search or explore our other wallpapers</p>
                    </div>
                `;
                return;
            }

            gridContainer.innerHTML = wallpapersToShow.map(wallpaper => `
                <div class="wallpaper-card">
                    <img 
                        src="${wallpaper.thumbnailUrl}" 
                        alt="${wallpaper.wallpaperName}" 
                        class="wallpaper-img"
                        onerror="this.src='/api/placeholder/400/300'"
                        loading="lazy"
                    >
                    
                    <span class="wallpaper-type">
                        <i class="fas fa-image"></i> ${wallpaper.extension.toUpperCase()}
                    </span>

                    <div class="metrics">
                        <span class="metric" title="Views">
                            <i class="fas fa-eye"></i>
                            ${formatNumber(wallpaper.totalViews)}
                        </span>
                        <span class="metric" title="Likes">
                            <i class="fas fa-heart"></i>
                            ${formatNumber(wallpaper.totalLikes)}
                        </span>
                        <span class="metric" title="Downloads">
                            <i class="fas fa-download"></i>
                            ${formatNumber(wallpaper.totalDownloads)}
                        </span>
                    </div>
                    
                    <div class="wallpaper-info">
                        <h3 class="wallpaper-name">${wallpaper.wallpaperName}</h3>
                        <p class="wallpaper-author">by MaxWall</p>
                        <a 
                            href="${wallpaper.imageURL}" 
                            download="${wallpaper.wallpaperName.replace(/[^a-zA-Z0-9]/g
